<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
    <h1 id="title" style="text-align: center">NET
        <span>FLIX</span></h1>
      <p style="text-align: center;"  >
        Thank you for signing up at Netflix.Tell us more about your self
      </p>
    <div id="container">
    
      <form id="survey-form">
        <div class="box">
       <label for="name">Name</label><br>
       <input class="1" type="text" name="Name" id="name" placeholder="Enter your name"><br>
    </div>
       <div class="box">
       <label for="age">Age</label><br>
       <input class="emirhan" type="number" name="Age" id="age" placeholder="Age"><br>
       </div>
       <div class="box">
<label for="email">Email</label><br>
<input class="emirhan" type="email" name="Email" id="email" placeholder="Enter your Email"><br>
</div>
<div class="box">
<label  for="Series">Content type</label><br>
<select id="select" name="Series" id="Series">
    <option value="Series">Series</option>
    <option value="Movies">Movies</option>
    <option value="Tv Shows">Tv Shows</option>
    <option value="Documentary">Documentary</option> 
</select><br>
</div>
<div class="araba1">
    <label for="checkbox">Movie type</label><br>
<input type="checkbox" name="Comedy" id="Comedy">
<label for="Comedy">Comedy</label><br>
<input type="checkbox" name="Action" id="Action">
<label for="Action">Action</label><br>
<input type="checkbox" name="Romance" id="Romance" checked>
<label for="romance">Romance</label>
<br>
</div>
<div class="araba2">
<label for="gender">Gender</label><br>
<input type="radio" name="gender" id="male">
<label for="male">Male</label><br>
<input class="radio-check" type="radio" name="gender" id="female">
<label for="female">Female</label><br>
<input type="radio" name="other" id="Other">
<label for="other">Other</label><br>
</div>
<div class="box">
<label for="addres">Feed back</label><br>
<textarea name="" id="" cols="23" rows="5" placeholder="Any Comment"></textarea><br>
</div>
<div class="button">
<input type="submit" value="submit">
</div>
</body>
</html>
